enum Role {
  CHILD
  PARENT
}

type User {
  _id: ID!
  email: String!
  role: Role!
}

type AuthPayload {
  token: String
  user: User
}

input SignupInput {
  email: String!
  password: String!
  role: Role
}

input LoginInput {
  email: String!
  password: String!
}

extend type Mutation {
  signup(input: SignupInput!): AuthPayload!
  login(input: LoginInput!): AuthPayload!
}
